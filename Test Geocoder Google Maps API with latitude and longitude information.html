<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCeaxRAwY3w4Cx04YN5Vt00Gj-JWG35-Os&sensor=false">
</script>

<script>
var point=new google.maps.LatLng(-7.720697,109.9181216);
var geocoder;
var map;
var marker;
function initialize()
{

geocoder = new google.maps.Geocoder();
var mapProp = {
  center:point,
  zoom:12,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myCity = new google.maps.Circle({
  center:point,
  radius:200,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
  });

myCity.setMap(map);
}
function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
		marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
      });
      var x=document.getElementById('info');
      x.innerHTML="";
      x.innerHTML+=results[0].geometry.location.lat();
      x.innerHTML+="<br>";
      x.innerHTML+=results[0].geometry.location.lng();
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<input id="address" type="textbox">
<input type="button"  value="Geocode" onClick="codeAddress()">
<div id="googleMap" style="width:800px;height:600px;"></div>
<p id="info"></p>
</body>
</html>
